<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <p class="container mt-3 text-light fs-5 bg-secondary rounded">
      Badges are used to add additional information to any content:
    </p>

    <div class="container mt-3">
      <h2>Badges</h2>
      <h1>
        Example heading <span class="badge bg-secondary rounded-pill">New</span>
      </h1>
      <h2>Example heading <span class="badge bg-primary">New</span></h2>
      <h3>Example heading <span class="badge bg-secondary">New</span></h3>
      <h4>Example heading <span class="badge bg-secondary">New</span></h4>
      <h5>Example heading <span class="badge bg-secondary">New</span></h5>
      <h6>Example heading <span class="badge bg-secondary">New</span></h6>
    </div>

    <div class="container mt-3">
      <h2>Badge inside a Button</h2>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">4</span>
      </button>
      <button type="button" class="btn btn-danger">
        Notifications <span class="badge bg-dark">7</span>
      </button>
    </div>
  </body>
</html>
